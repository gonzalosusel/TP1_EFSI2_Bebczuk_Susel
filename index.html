<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1_EFSI2</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <div id="InputNotas">
            <h1>TP 1 - EFSI II</h1>
            <p>Nota Matematica:</p>
            <input id="notaMatematica" type="number" placeholder="Nota Mate"><br>
            <p>Nota Lengua:</p>
            <input id="notaLengua" type="number" placeholder="Nota Lengua"><br>
            <p>Nota EFSI:</p>
            <input id="notaEFSI" type="number" placeholder="Nota EFSI">
        </div>
        
        <div id="Resultado">
            <h1>Resultado</h1>
            <button id="CalcularPromedio">Calcular promedio del alumno</button><br>
            <button id="CalcularMayorNota">Calcular mayor nota</button>
            <p id="ResultadoTxt"></p>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
