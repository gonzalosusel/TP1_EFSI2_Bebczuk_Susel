<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1_EFSI2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <div id="container">
        <div id="InputNotas">
            <h1 class="text-center">TP 1 - EFSI II</h1>
            <p>Nota Matematica:</p>
             <input id="notaMatematica" type="number" class="form-label" placeholder="Nota Mate" oninput="verificarNota(this.id)" onblur="verificarNota(this.id)"><br> <!-- con el oninput verifica en el momento si lo que escribiÃ³ el usuario cumple con lo solicitado -->
            <p>Nota Lengua:</p>
            <input id="notaLengua" type="number" class="form-label" placeholder="Nota Lengua" oninput="verificarNota(this.id)" onblur="verificarNota(this.id)"><br>
            <p>Nota EFSI:</p>
            <input id="notaEFSI" type="number" class="form-label" placeholder="Nota EFSI" oninput="verificarNota(this.id)" onblur="verificarNota(this.id)">
        </div>

        <div id="Resultado">
            <h1>Resultado</h1>
            <button id="CalcularPromedio"  class="btn btn-primary">Calcular promedio del alumno</button>
            <button id="CalcularMayorNota" class="btn btn-primary">Calcular mayor nota</button>
            <p id="ResultadoTxt"></p>
        </div>
    </div>

</body>
<script src="script.js"></script>
